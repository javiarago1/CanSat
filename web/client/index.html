<!DOCTYPE html>
<html lang="en">
<link rel="icon" href="icons/cansat-icon.png">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cansat Project</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/luxon@1.24.1/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@0.1.1/dist/chartjs-adapter-luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.9/dist/sweetalert2.all.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/login.js"></script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDyim8K-fOiIWk8XrW0hMS9uLEo9ZobHMs&callback=initMap"></script>


</head>

<body>
<div class="container" id="top">
    <header>
        <div class="header-nav">
            <img class="profile-pic" src="icons/guest.png" alt="User Avatar">
            <h3 id="profile-name" class="profile-name">Guest</h3>
            <p style="visibility: hidden" id="sign-out" class="sign-out"> Sign out</p>
        </div>

    </header>
    <nav>

        <div class="side-nav" id="js-nav">
            <a href="#top" class="nav-icons nav-selected" id="btn-top"><img
                    src="icons/icon-dashboard.svg"
                    alt="dashboard"></a>
            <a href="#traffic" class="nav-icons" id="btn-traffic"><img
                    src="icons/icon-visits.svg" alt="visits"></a>
        </div>
    </nav>

    <main class="grid-main">

        <div class="grid-0" id="output">

        </div>

        <div class="grid-1">
            <input id="reset-button" type="button" value="Reset data">
            <h3>GPS Location</h3>
            <div style="width: 100%;height: 300px;" id="map"></div>
            <br>
            <hr>
            <h3>GPS Data</h3>
            <p id="latitude"></p>
            <p id="longitude"></p>
            <p id="distance_traveled"></p>
            <p id="speed"></p>
            <p id="heading"></p>

        </div>

        <div class="grid-2" id="traffic">
            <h3>Temperature vs time</h3>
            <div class="chart-1" style="position: relative; height:400px;
            width:100%;padding-top: 40px; padding-bottom: 40px">
                <canvas id="temperature-chart"></canvas>
            </div>
        </div>
        <br>
        <br>
        <br>
        <div class="grid-3">


            <h3>Pressure vs time</h3>
            <div class="chart-2" style="position: relative; height:400px;
            width:100%;padding-top: 40px; padding-bottom: 40px">
                <canvas id="pressure-chart"></canvas>
            </div>
        </div>
        <div class="grid-4">

            <h3>Altitude vs time</h3>
            <div class="chart-3" style="position: relative; height:400px;
            width:100%;padding-top: 40px; padding-bottom: 40px">
                <canvas id="altitude-chart"></canvas>
            </div>
        </div>


        <footer class="grid-10">
            <p>Developed by Javier Aragoneses</p>
        </footer>
    </main>
</div>
</body>

</html>
